<html>
		<head>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
				<style>
				.bg{
				background-image: url("bg.jpg");
				height: 100%;
				width: 100%;
				}
				</style>
		</head>
	<body>
		<div>
			<img src="door.png"  style=" height: 400px" class="door1">
			<img src="door2.png" style=" height: 400px" class="door2">
			<img src="door3.png" style=" height: 400px" class="door3">
		</div>
		<div class="bg" style="display: none">
			<div class="scoretext">
				0
			</div>
			<img src="palochka.png" class="palochka" style="width: 50px; margin-left: 442px; position: absolute;">
			<img src="metla.png" class="metla" style="width: 50px; position: absolute; margin-top: 462px;">
			<img src="mantiya.png" class="mantiya" style="width: 50px; position: absolute;margin-left: 600px; margin-top: 324px;">

		</div>
		<script type="text/javascript">
					let	score = 0
						document.querySelector(".door1").onclick = function(){
							document.querySelector(".door1").style.display = "none"
							document.querySelector(".door2").style.display = "none"
							document.querySelector(".door3").style.display = "none"
							document.querySelector(".bg").style.display = "block"}	
						document.querySelector(".door2").onclick = function(){}
						document.querySelector(".door3").onclick = function(){}
						document.querySelector(".palochka").onclick = function(){
							document.querySelector(".palochka").style.display = "none"
							score = score + 1
							document.querySelector(".scoretext").innerHTML = score
							}
						document.querySelector(".metla").onclick = function(){
							document.querySelector(".metla").style.display = "none"
							score = score + 1
							document.querySelector(".scoretext").innerHTML = score
							}
						document.querySelector(".mantiya").onclick = function(){
							document.querySelector(".mantiya").style.display = "none"
							score = score + 1
							document.querySelector(".scoretext").innerHTML = score
							}
						document.querySelector(".bg").onclick = function(){};

		</script>
	</body>

</html>
